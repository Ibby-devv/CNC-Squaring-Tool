<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Stock Squaring G-code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const Settings = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6"></path></svg>;
        const Download = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;
        const Play = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const Pause = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>;
        const RotateCcw = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>;
        const ChevronLeft = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="15 18 9 12 15 6"></polyline></svg>;
        const ChevronRight = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="9 18 15 12 9 6"></polyline></svg>;
        const AlertCircle = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>;

        function App() {
          const [stockX, setStockX] = useState(110);
          const [stockY, setStockY] = useState(110);
          const [removePerSideX, setRemovePerSideX] = useState(5);
          const [removePerSideY, setRemovePerSideY] = useState(5);
          const [stockDepth, setStockDepth] = useState(0);
          const [toolDiameter, setToolDiameter] = useState(3.175);
          const [percentageRemoval, setPercentageRemoval] = useState(5);
          const [feedRate, setFeedRate] = useState(800);
          const [spindleSpeed, setSpindleSpeed] = useState(24000);
          const [spindleDelay, setSpindleDelay] = useState(5);
          const [depthPerPass, setDepthPerPass] = useState(0.2);
          const [safeZ, setSafeZ] = useState(5);
          const [fullDepthCut, setFullDepthCut] = useState(false);
          const [zOffset, setZOffset] = useState(0);
          const [enableArcLeadInOut, setEnableArcLeadInOut] = useState(true);
          const [enableFinishingPass, setEnableFinishingPass] = useState(false);
          const [finishAllowance, setFinishAllowance] = useState(0.2);
          const [finishFeedRate, setFinishFeedRate] = useState(500);
          const [gcode, setGcode] = useState('');
          const [warnings, setWarnings] = useState([]);
          const [toolPath, setToolPath] = useState([]);
          const [isAnimating, setIsAnimating] = useState(false);
          const [currentStep, setCurrentStep] = useState(0);
          const [animationSpeed, setAnimationSpeed] = useState(50);
          const canvasRef = useRef(null);
          const animationRef = useRef(null);

          const generateGcode = () => {
            const warns = [];
            const origX = parseFloat(stockX);
            const origY = parseFloat(stockY);
            const xRemovalPerSideFinal = parseFloat(removePerSideX);
            const yRemovalPerSideFinal = parseFloat(removePerSideY);
            const finalSizeX = origX - 2 * xRemovalPerSideFinal;
            const finalSizeY = origY - 2 * yRemovalPerSideFinal;
            const x0 = 0;
            const y0 = 0;
            const depth = parseFloat(stockDepth);
            const zDepthOffset = parseFloat(zOffset);
            const totalDepth = depth + zDepthOffset;
            const cutDepth = fullDepthCut ? totalDepth : parseFloat(depthPerPass);
            const toolDiam = parseFloat(toolDiameter);
            const toolRadius = toolDiam / 2;
            const removalAmount = toolDiam * (parseFloat(percentageRemoval) / 100);
            const useArcLeadInOut = enableArcLeadInOut;
            const finishAllowanceValue = Math.max(0, parseFloat(finishAllowance) || 0);
            const finishFeed = Math.max(0, parseFloat(finishFeedRate) || feedRate);
            
            if (xRemovalPerSideFinal < 0) warns.push(`X removal per side (${xRemovalPerSideFinal}mm) cannot be negative`);
            if (yRemovalPerSideFinal < 0) warns.push(`Y removal per side (${yRemovalPerSideFinal}mm) cannot be negative`);
            if (finalSizeX <= 0) warns.push(`Final X size (${finalSizeX.toFixed(3)}mm) must be positive`);
            if (finalSizeY <= 0) warns.push(`Final Y size (${finalSizeY.toFixed(3)}mm) must be positive`);
            const maxFinishAllowance = Math.min(xRemovalPerSideFinal, yRemovalPerSideFinal);
            let effectiveFinishAllowance = enableFinishingPass ? finishAllowanceValue : 0;
            if (enableFinishingPass && effectiveFinishAllowance > maxFinishAllowance) {
              warns.push(`Finish allowance (${effectiveFinishAllowance}mm) exceeds available stock. Using ${Math.max(0, maxFinishAllowance).toFixed(3)}mm instead.`);
              effectiveFinishAllowance = Math.max(0, maxFinishAllowance);
            }
            if (enableFinishingPass && maxFinishAllowance <= 0) {
              warns.push('Finishing pass enabled, but there is no extra stock to leave for finishing.');
            }
            const roughFinalSizeX = finalSizeX + (enableFinishingPass ? 2 * effectiveFinishAllowance : 0);
            const roughFinalSizeY = finalSizeY + (enableFinishingPass ? 2 * effectiveFinishAllowance : 0);
            const xRemovalPerSideRough = (origX - roughFinalSizeX) / 2;
            const yRemovalPerSideRough = (origY - roughFinalSizeY) / 2;
            const numPassesX = Math.ceil(xRemovalPerSideRough / removalAmount);
            const numPassesY = Math.ceil(yRemovalPerSideRough / removalAmount);
            const numLateralPasses = Math.max(numPassesX, numPassesY);
            const numVerticalPasses = Math.ceil(totalDepth / cutDepth);
            const totalPasses = numLateralPasses * numVerticalPasses;
            
            if (numLateralPasses < 1) warns.push(`No material needs to be removed - final size matches initial size`);
            setWarnings(warns);
            
           const finalX0 = x0 + xRemovalPerSideFinal;
           const finalY0 = y0 + yRemovalPerSideFinal;
           const finalX1 = finalX0 + finalSizeX;
           const finalY1 = finalY0 + finalSizeY;

           const roughFinalX0 = x0 + xRemovalPerSideRough;
           const roughFinalY0 = y0 + yRemovalPerSideRough;
           const roughFinalX1 = roughFinalX0 + roughFinalSizeX;
           const roughFinalY1 = roughFinalY0 + roughFinalSizeY;
            
            const path = [];
            let code = '; G-code for squaring stock\n';
            code += '; Generated by CNC Stock Squaring Tool\n';
            code += `; Initial Stock: ${origX}mm x ${origY}mm x ${depth}mm\n`;
            code += `; Initial Stock Position: X0=0mm, Y0=0mm (bottom-left corner)\n`;
            code += `; Final Size: ${finalSizeX}mm x ${finalSizeY}mm\n`;
            code += `; Final Square Position: X=${finalX0.toFixed(3)} to ${finalX1.toFixed(3)}, Y=${finalY0.toFixed(3)} to ${finalY1.toFixed(3)}\n`;
            code += `; Material to remove: X=${xRemovalPerSideFinal.toFixed(3)}mm per side, Y=${yRemovalPerSideFinal.toFixed(3)}mm per side\n`;
            code += `; Tool Diameter: ${toolDiam}mm\n`;
            code += `; Removal: ${percentageRemoval}% of tool diameter (${removalAmount.toFixed(3)}mm per lateral pass)\n`;
            code += `; Lateral passes: ${numLateralPasses}\n`;
            code += `; Stock depth: ${depth}mm, Z offset: ${zDepthOffset}mm, Total depth: ${totalDepth}mm\n`;
            code += `; Depth per pass: ${cutDepth}mm\n`;
            code += `; Vertical passes per lateral: ${numVerticalPasses}\n`;
            code += `; Total passes: ${totalPasses}\n\n`;
            if (enableFinishingPass) {
              code += `; Finishing pass: ON (allowance=${effectiveFinishAllowance.toFixed(3)}mm, feed=${finishFeed}mm/min)\n`;
            }
            if (useArcLeadInOut) {
              code += `; Arc lead-in/out: ENABLED (radius=${toolRadius.toFixed(3)}mm)\n`;
            } else {
              code += `; Arc lead-in/out: DISABLED (using vertical plunge)\n`;
            }
            code += '\n';
            code += 'G21 ; Set units to mm\nG90 ; Absolute positioning\n';
            code += `M3 S${spindleSpeed} ; Start spindle\n`;
            code += `G4 P${spindleDelay} ; Dwell ${spindleDelay} seconds for spindle to reach speed\n\n`;
            
            for (let lateralPass = 0; lateralPass < numLateralPasses; lateralPass++) {
              const passesFromEnd = numLateralPasses - lateralPass - 1;
              const baseOffset = passesFromEnd * removalAmount;
              
              // Calculate X and Y offsets independently
              const xPassesFromEnd = Math.min(passesFromEnd, numPassesX - 1);
              const yPassesFromEnd = Math.min(passesFromEnd, numPassesY - 1);
              const xOffset = toolRadius + xPassesFromEnd * removalAmount;
              const yOffset = toolRadius + yPassesFromEnd * removalAmount;
              // Determine which sides need cutting
              const cutXSides = (lateralPass < numPassesX); // Left and right sides
              const cutYSides = (lateralPass < numPassesY); // Top and bottom sides
              
              const x1 = roughFinalX0 - xOffset, y1 = roughFinalY0 - yOffset;
              const x2 = roughFinalX1 + xOffset, y2 = roughFinalY0 - yOffset;
              const x3 = roughFinalX1 + xOffset, y3 = roughFinalY1 + yOffset;
              const x4 = roughFinalX0 - xOffset, y4 = roughFinalY1 + yOffset;
              
              code += `\n; === Lateral Pass ${lateralPass + 1}/${numLateralPasses} ===\n`;
              code += `; Tool offset from final square edge: X=${xOffset.toFixed(3)}mm, Y=${yOffset.toFixed(3)}mm\n\n`;
              path.push({ type: 'lateralPass', num: lateralPass + 1, offset: Math.max(xOffset, yOffset) });
              
              let currentDepth = 0, verticalPass = 1;
              while (currentDepth < totalDepth) {
                  currentDepth += cutDepth;
                  if (currentDepth > totalDepth) currentDepth = totalDepth;
                  code += `; Vertical Pass ${verticalPass} - Depth: ${currentDepth.toFixed(2)}mm\n`;
                  
                  // Determine optimal cutting strategy
                  if (cutXSides && cutYSides) {
                    // Cut all 4 sides (full rectangle)
                    const arcRadius = toolRadius;
                    const leadStartX = x1 - arcRadius;
                    const leadStartY = y1 - arcRadius;
                    const leadOutX = x1 - arcRadius;
                    const leadOutY = y1 - arcRadius;
                    code += `G0 Z${safeZ} ; Move to safe height\n`;
                    if (useArcLeadInOut) {
                      code += `G0 X${leadStartX.toFixed(3)} Y${leadStartY.toFixed(3)} Z${safeZ} ; Arc lead-in start\n`;
                      code += `G3 X${x1.toFixed(3)} Y${y1.toFixed(3)} Z${-currentDepth.toFixed(3)} I${arcRadius.toFixed(3)} J0 F${feedRate / 2} ; Arc lead-in with ramp\n`;
                      path.push({ type: 'rapid', x: leadStartX, y: leadStartY, z: safeZ });
                      path.push({ type: 'arc', x: x1, y: y1, z: -currentDepth, cx: x1, cy: leadStartY });
                    } else {
                      code += `G0 X${x1.toFixed(3)} Y${y1.toFixed(3)} ; Move to start position\n`;
                      code += `G1 Z${-currentDepth.toFixed(3)} F${feedRate / 2} ; Plunge to depth\n`;
                      path.push({ type: 'rapid', x: x1, y: y1, z: safeZ });
                      path.push({ type: 'plunge', x: x1, y: y1, z: -currentDepth });
                    }
                    path.push({ type: 'pass', lateralPass: lateralPass + 1, verticalPass: verticalPass, depth: currentDepth, offset: Math.max(xOffset, yOffset) });
                    code += `G1 X${x2.toFixed(3)} Y${y2.toFixed(3)} F${feedRate} ; Cut to bottom-right\n`;
                    path.push({ type: 'cut', x: x2, y: y2, z: -currentDepth });
                    code += `G1 X${x3.toFixed(3)} Y${y3.toFixed(3)} F${feedRate} ; Cut to top-right\n`;
                    path.push({ type: 'cut', x: x3, y: y3, z: -currentDepth });
                    code += `G1 X${x4.toFixed(3)} Y${y4.toFixed(3)} F${feedRate} ; Cut to top-left\n`;
                    path.push({ type: 'cut', x: x4, y: y4, z: -currentDepth });
                    code += `G1 X${x1.toFixed(3)} Y${y1.toFixed(3)} F${feedRate} ; Cut to bottom-left\n`;
                    path.push({ type: 'cut', x: x1, y: y1, z: -currentDepth });
                    if (useArcLeadInOut) {
                      code += `G3 X${leadOutX.toFixed(3)} Y${leadOutY.toFixed(3)} I${(-arcRadius).toFixed(3)} J0 F${feedRate} ; Arc lead-out\n`;
                      path.push({ type: 'arc', x: leadOutX, y: leadOutY, z: -currentDepth, cx: leadOutX, cy: y1 });
                    }
                    code += `G0 Z${safeZ} ; Retract to safe height\n\n`;
                    path.push({ type: 'retract', x: x1, y: y1, z: safeZ });
                    
                  } else if (cutXSides && !cutYSides) {
                    // Cut only left and right sides (Y is at final dimension)
                    code += `; Cutting X sides only (Y at final dimension)\n`;
                    // Left side
                    const arcRadius = toolRadius;
                    const leftLeadStartY = y1 - arcRadius;
                    const leftLeadOutY = y4 + arcRadius;
                    code += `G0 Z${safeZ} ; Move to safe height\n`;
                    if (useArcLeadInOut) {
                      code += `G0 X${x1.toFixed(3)} Y${leftLeadStartY.toFixed(3)} Z${safeZ} ; Arc lead-in start\n`;
                      code += `G3 X${x1.toFixed(3)} Y${y1.toFixed(3)} Z${-currentDepth.toFixed(3)} I0 J${arcRadius.toFixed(3)} F${feedRate / 2} ; Arc lead-in\n`;
                      path.push({ type: 'rapid', x: x1, y: leftLeadStartY, z: safeZ });
                      path.push({ type: 'arc', x: x1, y: y1, z: -currentDepth, cx: x1, cy: y1 });
                    } else {
                      code += `G0 X${x1.toFixed(3)} Y${y1.toFixed(3)} ; Move to start position\n`;
                      code += `G1 Z${-currentDepth.toFixed(3)} F${feedRate / 2} ; Plunge to depth\n`;
                      path.push({ type: 'rapid', x: x1, y: y1, z: safeZ });
                      path.push({ type: 'plunge', x: x1, y: y1, z: -currentDepth });
                    }
                    path.push({ type: 'pass', lateralPass: lateralPass + 1, verticalPass: verticalPass, depth: currentDepth, offset: xOffset });
                    code += `G1 X${x1.toFixed(3)} Y${y4.toFixed(3)} F${feedRate} ; Cut left side\n`;
                    path.push({ type: 'cut', x: x1, y: y4, z: -currentDepth });
                    if (useArcLeadInOut) {
                      code += `G3 X${x1.toFixed(3)} Y${leftLeadOutY.toFixed(3)} I0 J${arcRadius.toFixed(3)} F${feedRate} ; Arc lead-out\n`;
                      path.push({ type: 'arc', x: x1, y: leftLeadOutY, z: -currentDepth, cx: x1, cy: y4 });
                    }
                    code += `G0 Z${safeZ} ; Retract\n`;
                    path.push({ type: 'retract', x: x1, y: y4, z: safeZ });
                    // Rapid to right side
                    code += `G0 X${x2.toFixed(3)} Y${y2.toFixed(3)} ; Rapid to right side start\n`;
                    path.push({ type: 'rapid', x: x2, y: y2, z: safeZ });
                    // Right side
                    const rightLeadStartY = y2 - arcRadius;
                    const rightLeadOutY = y3 + arcRadius;
                    if (useArcLeadInOut) {
                      code += `G0 X${x2.toFixed(3)} Y${rightLeadStartY.toFixed(3)} Z${safeZ} ; Arc lead-in start\n`;
                      code += `G3 X${x2.toFixed(3)} Y${y2.toFixed(3)} Z${-currentDepth.toFixed(3)} I0 J${arcRadius.toFixed(3)} F${feedRate / 2} ; Arc lead-in\n`;
                      path.push({ type: 'rapid', x: x2, y: rightLeadStartY, z: safeZ });
                      path.push({ type: 'arc', x: x2, y: y2, z: -currentDepth, cx: x2, cy: y2 });
                    } else {
                      code += `G0 X${x2.toFixed(3)} Y${y2.toFixed(3)} ; Move to start position\n`;
                      code += `G1 Z${-currentDepth.toFixed(3)} F${feedRate / 2} ; Plunge to depth\n`;
                      path.push({ type: 'rapid', x: x2, y: y2, z: safeZ });
                      path.push({ type: 'plunge', x: x2, y: y2, z: -currentDepth });
                    }
                    code += `G1 X${x3.toFixed(3)} Y${y3.toFixed(3)} F${feedRate} ; Cut right side\n`;
                    path.push({ type: 'cut', x: x3, y: y3, z: -currentDepth });
                    if (useArcLeadInOut) {
                      code += `G3 X${x3.toFixed(3)} Y${rightLeadOutY.toFixed(3)} I0 J${arcRadius.toFixed(3)} F${feedRate} ; Arc lead-out\n`;
                      path.push({ type: 'arc', x: x3, y: rightLeadOutY, z: -currentDepth, cx: x3, cy: y3 });
                    }
                    code += `G0 Z${safeZ} ; Retract to safe height\n\n`;
                    path.push({ type: 'retract', x: x3, y: y3, z: safeZ });
                    
                  } else if (!cutXSides && cutYSides) {
                    // Cut only top and bottom sides (X is at final dimension)
                    code += `; Cutting Y sides only (X at final dimension)\n`;
                    // Bottom side
                    const arcRadius = toolRadius;
                    const bottomLeadStartX = x1 - arcRadius;
                    const bottomLeadOutX = x2 + arcRadius;
                    code += `G0 Z${safeZ} ; Move to safe height\n`;
                    if (useArcLeadInOut) {
                      code += `G0 X${bottomLeadStartX.toFixed(3)} Y${y1.toFixed(3)} Z${safeZ} ; Arc lead-in start\n`;
                      code += `G3 X${x1.toFixed(3)} Y${y1.toFixed(3)} Z${-currentDepth.toFixed(3)} I${arcRadius.toFixed(3)} J0 F${feedRate / 2} ; Arc lead-in\n`;
                      path.push({ type: 'rapid', x: bottomLeadStartX, y: y1, z: safeZ });
                      path.push({ type: 'arc', x: x1, y: y1, z: -currentDepth, cx: x1, cy: y1 });
                    } else {
                      code += `G0 X${x1.toFixed(3)} Y${y1.toFixed(3)} ; Move to start position\n`;
                      code += `G1 Z${-currentDepth.toFixed(3)} F${feedRate / 2} ; Plunge to depth\n`;
                      path.push({ type: 'rapid', x: x1, y: y1, z: safeZ });
                      path.push({ type: 'plunge', x: x1, y: y1, z: -currentDepth });
                    }
                    path.push({ type: 'pass', lateralPass: lateralPass + 1, verticalPass: verticalPass, depth: currentDepth, offset: yOffset });
                    code += `G1 X${x2.toFixed(3)} Y${y2.toFixed(3)} F${feedRate} ; Cut bottom side\n`;
                    path.push({ type: 'cut', x: x2, y: y2, z: -currentDepth });
                    if (useArcLeadInOut) {
                      code += `G3 X${bottomLeadOutX.toFixed(3)} Y${y2.toFixed(3)} I${arcRadius.toFixed(3)} J0 F${feedRate} ; Arc lead-out\n`;
                      path.push({ type: 'arc', x: bottomLeadOutX, y: y2, z: -currentDepth, cx: x2, cy: y2 });
                    }
                    code += `G0 Z${safeZ} ; Retract\n`;
                    path.push({ type: 'retract', x: x2, y: y2, z: safeZ });
                    // Rapid to top side
                    code += `G0 X${x4.toFixed(3)} Y${y4.toFixed(3)} ; Rapid to top side start\n`;
                    path.push({ type: 'rapid', x: x4, y: y4, z: safeZ });
                    // Top side
                    const topLeadStartX = x4 - arcRadius;
                    const topLeadOutX = x3 + arcRadius;
                    if (useArcLeadInOut) {
                      code += `G0 X${topLeadStartX.toFixed(3)} Y${y4.toFixed(3)} Z${safeZ} ; Arc lead-in start\n`;
                      code += `G3 X${x4.toFixed(3)} Y${y4.toFixed(3)} Z${-currentDepth.toFixed(3)} I${arcRadius.toFixed(3)} J0 F${feedRate / 2} ; Arc lead-in\n`;
                      path.push({ type: 'rapid', x: topLeadStartX, y: y4, z: safeZ });
                      path.push({ type: 'arc', x: x4, y: y4, z: -currentDepth, cx: x4, cy: y4 });
                    } else {
                      code += `G0 X${x4.toFixed(3)} Y${y4.toFixed(3)} ; Move to start position\n`;
                      code += `G1 Z${-currentDepth.toFixed(3)} F${feedRate / 2} ; Plunge to depth\n`;
                      path.push({ type: 'rapid', x: x4, y: y4, z: safeZ });
                      path.push({ type: 'plunge', x: x4, y: y4, z: -currentDepth });
                    }
                    code += `G1 X${x3.toFixed(3)} Y${y3.toFixed(3)} F${feedRate} ; Cut top side\n`;
                    path.push({ type: 'cut', x: x3, y: y3, z: -currentDepth });
                    if (useArcLeadInOut) {
                      code += `G3 X${topLeadOutX.toFixed(3)} Y${y3.toFixed(3)} I${arcRadius.toFixed(3)} J0 F${feedRate} ; Arc lead-out\n`;
                      path.push({ type: 'arc', x: topLeadOutX, y: y3, z: -currentDepth, cx: x3, cy: y3 });
                    }
                    code += `G0 Z${safeZ} ; Retract to safe height\n\n`;
                    path.push({ type: 'retract', x: x3, y: y3, z: safeZ });
                  }
                  // If both are false, skip this pass entirely (shouldn't happen in practice)
                  
                  verticalPass++;
              }
            }
            if (enableFinishingPass) {
              const finishX1 = finalX0 - toolRadius, finishY1 = finalY0 - toolRadius;
              const finishX2 = finalX1 + toolRadius, finishY2 = finalY0 - toolRadius;
              const finishX3 = finalX1 + toolRadius, finishY3 = finalY1 + toolRadius;
              const finishX4 = finalX0 - toolRadius, finishY4 = finalY1 + toolRadius;
              code += `\n; === Finishing Pass ===\n`;
              let finishDepth = 0, finishVertical = 1;
              while (finishDepth < totalDepth) {
                finishDepth += cutDepth;
                if (finishDepth > totalDepth) finishDepth = totalDepth;
                code += `; Finish Vertical Pass ${finishVertical} - Depth: ${finishDepth.toFixed(2)}mm\n`;
                const arcRadius = toolRadius;
                const leadStartX = finishX1 - arcRadius;
                const leadStartY = finishY1 - arcRadius;
                const leadOutX = finishX1 - arcRadius;
                const leadOutY = finishY1 - arcRadius;
                code += `G0 Z${safeZ} ; Move to safe height\n`;
                if (useArcLeadInOut) {
                  code += `G0 X${leadStartX.toFixed(3)} Y${leadStartY.toFixed(3)} Z${safeZ} ; Finish arc lead-in start\n`;
                  code += `G3 X${finishX1.toFixed(3)} Y${finishY1.toFixed(3)} Z${-finishDepth.toFixed(3)} I${arcRadius.toFixed(3)} J0 F${finishFeed / 2} ; Finish arc lead-in\n`;
                  path.push({ type: 'rapid', x: leadStartX, y: leadStartY, z: safeZ, isFinish: true });
                  path.push({ type: 'arc', x: finishX1, y: finishY1, z: -finishDepth, cx: finishX1, cy: leadStartY, isFinish: true });
                } else {
                  code += `G0 X${finishX1.toFixed(3)} Y${finishY1.toFixed(3)} ; Finish start position\n`;
                  code += `G1 Z${-finishDepth.toFixed(3)} F${finishFeed / 2} ; Finish plunge\n`;
                  path.push({ type: 'rapid', x: finishX1, y: finishY1, z: safeZ, isFinish: true });
                  path.push({ type: 'plunge', x: finishX1, y: finishY1, z: -finishDepth, isFinish: true });
                }
                path.push({ type: 'pass', lateralPass: 'Finish', verticalPass: finishVertical, depth: finishDepth, offset: toolRadius, isFinish: true });
                code += `G1 X${finishX2.toFixed(3)} Y${finishY2.toFixed(3)} F${finishFeed} ; Finish to bottom-right\n`;
                path.push({ type: 'cut', x: finishX2, y: finishY2, z: -finishDepth, isFinish: true });
                code += `G1 X${finishX3.toFixed(3)} Y${finishY3.toFixed(3)} F${finishFeed} ; Finish to top-right\n`;
                path.push({ type: 'cut', x: finishX3, y: finishY3, z: -finishDepth, isFinish: true });
                code += `G1 X${finishX4.toFixed(3)} Y${finishY4.toFixed(3)} F${finishFeed} ; Finish to top-left\n`;
                path.push({ type: 'cut', x: finishX4, y: finishY4, z: -finishDepth, isFinish: true });
                code += `G1 X${finishX1.toFixed(3)} Y${finishY1.toFixed(3)} F${finishFeed} ; Finish to bottom-left\n`;
                path.push({ type: 'cut', x: finishX1, y: finishY1, z: -finishDepth, isFinish: true });
                if (useArcLeadInOut) {
                  code += `G3 X${leadOutX.toFixed(3)} Y${leadOutY.toFixed(3)} I${(-arcRadius).toFixed(3)} J0 F${finishFeed} ; Finish arc lead-out\n`;
                  path.push({ type: 'arc', x: leadOutX, y: leadOutY, z: -finishDepth, cx: leadOutX, cy: finishY1, isFinish: true });
                }
                code += `G0 Z${safeZ} ; Retract to safe height\n\n`;
                path.push({ type: 'retract', x: finishX1, y: finishY1, z: safeZ, isFinish: true });
                finishVertical++;
              }
            }
            code += '; Finishing\nM5 ; Stop spindle\n';
            code += `G0 Z${safeZ} ; Move to safe height\nG0 X0 Y0 ; Return to origin\nM30 ; Program end\n`;
            setToolPath(path);
            setGcode(code);
            setCurrentStep(0);

          useEffect(() => {
            if (!canvasRef.current || toolPath.length === 0) return;
            const canvas = canvasRef.current, ctx = canvas.getContext('2d');
            const width = canvas.width, height = canvas.height;
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, width, height);
            
            const origX = parseFloat(stockX), origY = parseFloat(stockY);
            const x0 = 0, y0 = 0;
            const xRemovalPerSide = parseFloat(removePerSideX), yRemovalPerSide = parseFloat(removePerSideY);
            const finalSizeX = origX - 2 * xRemovalPerSide, finalSizeY = origY - 2 * yRemovalPerSide, toolRadius = parseFloat(toolDiameter) / 2;
            const maxDim = Math.max(origX, origY) * 1.2, scale = Math.min(width, height) / maxDim;
            const offsetX = (width - origX * scale) / 2 - x0 * scale;
            const offsetY = height - (height - origY * scale) / 2 + y0 * scale;
            const toCanvasX = (x) => x * scale + offsetX, toCanvasY = (y) => offsetY - y * scale;
            
            ctx.strokeStyle = '#64748b';
            ctx.lineWidth = 2;
            ctx.strokeRect(toCanvasX(x0), toCanvasY(y0 + origY), origX * scale, origY * scale);
            
            const finalX0 = x0 + xRemovalPerSide, finalY0 = y0 + yRemovalPerSide;
            ctx.strokeStyle = '#3b82f6';
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(toCanvasX(finalX0), toCanvasY(finalY0 + finalSizeY), finalSizeX * scale, finalSizeY * scale);
            ctx.setLineDash([]);
            
            if (currentStep > 0) {
              let lastX = null, lastY = null, currentOffset = null, isFinishPass = false;

                const step = toolPath[i];
                if (step.type === 'lateralPass' || step.type === 'pass') {
                  currentOffset = step.offset || 0;
                  isFinishPass = step.isFinish || false;
                }
                if (step.type === 'rapid' && lastX !== null) {
                  // Draw rapid moves as dashed lines
                  ctx.beginPath();
                  ctx.setLineDash([5, 5]);
                  ctx.moveTo(toCanvasX(lastX), toCanvasY(lastY));
                  ctx.lineTo(toCanvasX(step.x), toCanvasY(step.y));
                  ctx.strokeStyle = '#fbbf24'; // Yellow for rapids
                  ctx.lineWidth = 1;
                  ctx.stroke();
                  ctx.setLineDash([]);
                }
                if ((step.type === 'cut' || step.type === 'arc') && lastX !== null) {
                  const offsetRatio = currentOffset / (Math.max(xRemovalPerSide, yRemovalPerSide) + toolRadius);
                  const hue = isFinishPass ? 120 : 0; // Green for finish, red for roughing
                  const lightness = isFinishPass ? 50 : 50 + offsetRatio * 20;
                  ctx.beginPath();
                  ctx.arc(toCanvasX(lastX), toCanvasY(lastY), toolRadius * scale, 0, Math.PI * 2);
                  ctx.fillStyle = `hsla(${hue}, 90%, ${lightness}%, 0.35)`;
                  ctx.fill();
                  ctx.strokeStyle = `hsla(${hue}, 90%, ${lightness}%, 0.6)`;
                  ctx.lineWidth = 1;
                  ctx.stroke();
                  
                  if (step.type === 'arc' && step.cx !== undefined && step.cy !== undefined) {
                    // Draw arc path
                    const centerX = toCanvasX(step.cx);
                    const centerY = toCanvasY(step.cy);
                    const radius = Math.sqrt(Math.pow(toCanvasX(lastX) - centerX, 2) + Math.pow(toCanvasY(lastY) - centerY, 2));
                    const startAngle = Math.atan2(toCanvasY(lastY) - centerY, toCanvasX(lastX) - centerX);
                    const endAngle = Math.atan2(toCanvasY(step.y) - centerY, toCanvasX(step.x) - centerX);
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.strokeStyle = `hsl(${hue}, 90%, ${lightness}%)`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                  } else {
                    // Draw straight line
                    ctx.beginPath();
                    ctx.moveTo(toCanvasX(lastX), toCanvasY(lastY));
                    ctx.lineTo(toCanvasX(step.x), toCanvasY(step.y));
                    ctx.strokeStyle = `hsl(${hue}, 90%, ${lightness}%)`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                  }
                  
                  ctx.beginPath();
                  ctx.arc(toCanvasX(lastX), toCanvasY(lastY), 2, 0, Math.PI * 2);
                  ctx.fillStyle = '#ffffff';
                  ctx.fill();
                }

                ctx.strokeStyle = '#22c55e';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.fill();
                ctx.beginPath();
                ctx.arc(toCanvasX(lastX), toCanvasY(lastY), 4, 0, Math.PI * 2);
                ctx.fillStyle = '#22c55e';
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();

         }, [toolPath, currentStep, stockX, stockY, removePerSideX, removePerSideY, toolDiameter]);

                            <div className="flex items-center gap-2"><div className="w-4 h-1 bg-green-500"></div><span>Finishing Path (Green, Arc Lead-in/out)</span></div>
                            <div className="flex items-center gap-2"><div className="w-4 h-1 border-t-2 border-dashed border-yellow-400"></div><span>Rapid Move (Non-Cutting)</span></div>
                            <div className="flex items-center gap-2"><div className="w-4 h-4 bg-red-500 opacity-40 rounded-full border border-red-400"></div><span>Roughing Material Removal</span></div>
                            <div className="flex items-center gap-2"><div className="w-4 h-4 bg-green-500 opacity-40 rounded-full border border-green-400"></div><span>Finishing Material Removal</span></div>
                            <div className="flex items-center gap-2"><div className="w-4 h-4 border-2 border-green-500 bg-green-500 bg-opacity-30 rounded-full relative"><div className="absolute inset-0 flex items-center justify-center"><div className="w-1.5 h-1.5 bg-green-500 rounded-full border border-white"></div></div></div><span>Current Tool Position</span></div>
                            <div className="flex items-center gap-2 mt-2 pt-2 border-t border-slate-600"><div className="w-2 h-2 bg-white rounded-full"></div><span>Tool Center Point</span></div>
                          </div>
                        </div>
                      )}
                    </div>
                    <div className="bg-slate-700 p-4 rounded-lg flex flex-col">
                      <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-semibold text-white">Generated G-code</h2>
                        {gcode && (<button onClick={downloadGcode} className="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition duration-200"><Download />Download</button>)}
                      </div>
                      <textarea value={gcode} readOnly placeholder="G-code will appear here after generation..." className="flex-1 w-full px-3 py-2 bg-slate-900 border border-slate-600 rounded text-green-400 font-mono text-sm focus:outline-none resize-none" rows={15} />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
